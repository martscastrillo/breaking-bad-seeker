<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Breaking Bad</title>
  <link rel="icon" type="image/png" href="./assets/images/e59f9c0f7bc8b14d0659aaf4977bdb13.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <header>
      <div class="headerbox"></div>
  </header>
  <div class="formbox">
      <form class="formbox__searchbox js_form">
          <fieldset class="fieldset">
              <input class="inputSearch js_search" type="text" name="search" id="search" placeholder=" Ex: Walter White">
              <select name="status" id="status" class="js_status statusselect">
                  <option value="All">All</option>
                  <option value="Alive">Alive</option>
                  <option value="Presumed dead">Presumed dead</option>
                  <option value="Deceased">Deceased</option>
              </select>
              <button class="searchbtn js_btn">Search</button>
          </fieldset>
      </form>
      <span class="resetbutton">
          <button class="resetbutton__btn js_reset_btn">RESET</button>
      </span>
  </div>
  <main class="page__main">
      <div class="superbigbox">
          <div>
              <section class="data js-data">
                  <h2 class="superbigbox__title titlefav">Favorites ❤︎</h2>
                  <ul class="list__fav js-favorite-list">
              </section>
          </div>
          <div>
              <section class="data js-data">
                  <h1 class="superbigbox__title titlech">Characters</h1>
                  <ul class="list js_character_list">
                  </ul>
              </section>
          </div>
      </div>
  </main>
  <footer class="page__footer">
      <p class="footer"><span>Breaking Bad is regarded as one of the greates television series of all time, and with 16
              Primetime Emmy Awards </span>
          &copy Marta Castrillo 2023</p>
  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
